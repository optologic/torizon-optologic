# Toradex Easy Installer Configuration with OPTO Logic 10inch Display and Touchscreen for verdin-am62

input:
  easy-installer:
    toradex-feed:
      version: "7.3.0"
      release: quarterly
      machine: verdin-am62
      distro: torizon
      variant: torizon-docker
      build-number: "18"

customization:
  device-tree:
    include-dirs:
      - linux-toradex/include
      - linux-toradex/arch/arm64/boot/dts/ti
      - device-tree-overlays-optologic
    overlays:
      remove:
        - verdin-am62_dsi-to-hdmi_overlay.dtbo
      add:
        - device-tree-overlays-optologic/verdin-am62_optologic_panel-cap-touch-10inch-lvds_overlay.dts

output:
  easy-installer:
    local: build/torizon_verdin-am62_optologic_panel-cap-touch-10inch-lvds_Tezi_7.3.0
    name: "Toradex verdin-am62 with OPTO Logic 10inch Display and Touchscreen"

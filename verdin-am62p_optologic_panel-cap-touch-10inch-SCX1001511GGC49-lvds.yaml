# Toradex Easy Installer Configuration with OPTO Logic 10inch-SCX1001511GGC49 Display and Touchscreen for verdin-am62p

input:
  easy-installer:
    toradex-feed:
      version: "7.3.0"
      release: quarterly
      machine: verdin-am62p
      distro: torizon
      variant: torizon-docker
      build-number: "18"

customization:
  device-tree:
    include-dirs:
      - linux-toradex/include
      - linux-toradex/arch/arm64/boot/dts/ti
      - device-tree-overlays-optologic
    overlays:
      remove:
        - verdin-am62p_dsi-to-hdmi_overlay.dtbo
      add:
        - device-tree-overlays-optologic/verdin-am62p_optologic_panel-cap-touch-10inch-SCX1001511GGC49-lvds_overlay.dts

output:
  easy-installer:
    local: build/torizon_verdin-am62p_optologic_panel-cap-touch-10inch-SCX1001511GGC49-lvds_Tezi_7.3.0
    name: "Toradex verdin-am62p with OPTO Logic 10inch-SCX1001511GGC49 Display and Touchscreen"
